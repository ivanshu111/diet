<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <h1 id="heading">BMI Calculator</h1>
            </div>
          </div>
        </div>

        <p>Enter weight in Kg</p>
        <input id="inputweight" type="text" placeholder="enter here" />
        <p>Enter height in meter</p>
        <input
          id="inputheight"
          type="text"
          placeholder="enter here"
        /><br /><br />
        <button id="btn" type="submit">Calculate</button>
        <p id="displaybmi">Your BMI is:</p>
        <p id="bmid"></p>
        <p class="message"></p>
        <button type="reset" class="reset">Reset</button>
      </div>
    </div>
    <br /><br /><br />
    <div class="container">
      <footer class="py-3 my-4 text-white">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="index.html" class="nav-link px-2 text-muted">Home</a>
          </li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Indian Rasoi, Inc</p>
      </footer>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
