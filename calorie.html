<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <img
            id="calorie"
            src="images/Calorie_calculator_How_many_calories_to_eat_per_day.jpg"
            style="height: 220px"
            alt=""
          />
        </div>
        <div class="col-lg-6">
          <h4 class="calo">
            <em>
              “Our food should be our medicine and our medicine should be our
              food.”</em
            >
          </h4>
        </div>
      </div>
      <br /><br />
      <div
        class="row d-flex justify-content-center"
        style="border-radius: 2%; height: 700px; background-color: lightsalmon"
      >
        <div class="col-lg-4">
          <form id="formcalo">
            <div class="mb-3">
              <div class="dropdown">
                <div class="form-floating">
                  <select class="form-select" id="floatingSelect">
                    <option selected>Open this select menu</option>
                    <option value="1">no exercise</option>
                    <option value="2">light exercise</option>
                    <option value="3">five times a week</option>
                    <option value="4">most days of week</option>
                  </select>
                  <label for="floatingSelect">How often you exercise</label>
                </div>
              </div>
              <br /><br />
              <label for="exampleInputbmi" class="form-label">BMI</label>
              <input type="number" class="form-control" id="inputbmi" />
            </div>
            <br />

            <br />

            <button id="calobtn" type="button" class="btn btn-dark btn-lg">
              Calculate
            </button>
            <br /><br />
            <div>
              Your daily calorie intake is: <span id="infoSpan"></span> Cal/day
            </div>
          </form>
        </div>
      </div>
    </div>
    <br /><br />
    <div class="container">
      <footer class="py-3 my-4 text-white">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="index.html" class="nav-link px-2 text-muted">Home</a>
          </li>
        </ul>
        <p class="text-center text-muted">© 2022 Indian Rasoi, Inc</p>
      </footer>
    </div>
    <script src="calorie.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
